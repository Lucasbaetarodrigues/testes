<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-container">
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button onclick="buscarFamilia()">Buscar</button>

    <div id="familia-container" style="display: none;">
      <form id="familiaForm"></form>
      <button onclick="confirmarPresenca()">Confirmar Presença</button>
    </div>

    <div id="mensagem-sucesso" style="display: none;">
      <p>Presença confirmada com sucesso!</p>
    </div>

    <div class="botoes-imagens">
      <button onclick="mostrarImagem('2.jpg')">Convite Impresso</button>
      <button onclick="mostrarImagem('combinados')">Combinados e Cardápio</button>
    </div>

    <div class="botao-mapa">
      <button onclick="abrirMapa()">Ver Local da Festa</button>
    </div>
  </div>

  <div id="imagem-container" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
